<!doctype html>
<html en-US lang="{{ site.lang | default: '' }}">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">

    {% seo %}
    <link href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" rel="stylesheet">
    <script crossorigin="anonymous" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">

    <script id="mcjs">!function(c,h,i,m,p){m=c.createElement(h),p=c.getElementsByTagName(h)[0],m.async=1,m.src=i,p.parentNode.insertBefore(m,p)}(document,"script","https://chimpstatic.com/mcjs-connected/js/users/ce3507ff8af80e3a803a42215/f897891c17e02825073b23c6f.js");</script>

</head>
<body>

<div class="wrapper">

    <section>
        <div id="title">
            <a href="https://github.com/Telenav/kivakit">
                <img style="vertical-align:bottom" src="https://www.kivakit.org/images/github-32.png" srcset="https://www.kivakit.org/images/github-32-2x.png 2x"/>
            </a>
            &nbsp;<a href="https://twitter.com/openkivakit">
            <img style="vertical-align:bottom" src="https://www.kivakit.org/images/twitter-32.png" srcset="https://www.kivakit.org/images/twitter-32-2x.png 2x"/>
            </a>
                &nbsp;<a href="https://kivakit.zulipchat.com">
                <img style="vertical-align:bottom" src="https://www.kivakit.org/images/zulip-32.png" srcset="https://www.kivakit.org/images/zulip-32-2x.png 2x"/>
            </a>
            <a href="http://eepurl.com/hCivUX"><img src="https://www.state-of-the-art.org/graphics/envelope/envelope-clean.svg" height="32"
                                                    style="vertical-align:bottom; margin-left: 8px;"/>
            </a>

            <img src="https://www.state-of-the-art.org/graphics/twisty/twisty.svg" height="100" style="margin-top: 12px; margin-bottom: 12px;"/>

            <a href="https://state-of-the-art.org"><h1>{{ site.title | default: site.github.repository_name }}</h1></a>
            <p>{{ site.description | default: site.github.project_tagline }}</p>
            <div style="text-align: center;"><img src="https://www.kivakit.org/images/horizontal-line-center.png"/></div>
        </div>

        {{ content }}

    </section>

</div>

{% if site.google_analytics %}
<script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');


</script>
{% endif %}
